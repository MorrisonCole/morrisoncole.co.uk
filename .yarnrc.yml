nodeLinker: node-modules

packageExtensions:
  "@endemolshinegroup/cosmiconfig-typescript-loader@*":
    peerDependenciesMeta:
      typescript:
        optional: false
  babel-plugin-styled-components@*:
    dependencies:
      react: "*"
      react-dom: "*"
      react-is: "*"
      styled-components: "*"
  eslint-plugin-graphql@*:
    peerDependenciesMeta:
      typescript:
        optional: false
  gatsby-plugin-mdx@*:
    dependencies:
      babel-eslint: "*"
      eslint: "*"
      gatsby-remark-autolink-headers: "*"
    peerDependenciesMeta:
      gatsby:
        optional: false
      gatsby-plugin-sharp:
        optional: false
      gatsby-remark-images:
        optional: false
  gatsby@*:
    dependencies:
      babel-eslint: "*"
      typescript: "*"
  glyphhanger@*:
    dependencies:
      puppeteer: "*"
  graphql-config@*:
    peerDependenciesMeta:
      typescript:
        optional: false
  react-dev-utils@*:
    peerDependenciesMeta:
      typescript:
        optional: false
      webpack:
        optional: false
  react-live@*:
    peerDependenciesMeta:
      react:
        optional: false
      react-dom:
        optional: false
  styled-components@*:
    dependencies:
      react-is: "*"
  vercel@*:
    dependencies:
      esprima: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-3.2.1.cjs
