name: Build

on: 
  push:
  cron: "0 20 * * *"	
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn --frozen-lockfile
          yarn build
        env:
          GOODREADS_TOKEN: ${{ secrets.GOODREADS_TOKEN }}
  deploy:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - run: yarn deploy
        env:
          GOODREADS_TOKEN: ${{ secrets.GOODREADS_TOKEN }}
