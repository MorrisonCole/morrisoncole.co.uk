name: Build & Deploy

on: 
  push:
  schedule:
    - cron: "0 20 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn --frozen-lockfile
          yarn build
        env:
          GITHUB_KEY: ${{ secrets.GITHUB_TOKEN }}
          GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
  deploy:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn deploy
        env:
          GITHUB_KEY: ${{ secrets.GITHUB_TOKEN }}
          GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
