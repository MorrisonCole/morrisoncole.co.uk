name: Build & Deploy

on:
  push:
  schedule:
    - cron: "0 20 * * *"

jobs:
  build:
    name: Build
    if: github.ref != 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install --immutable --immutable-cache
          yarn build:gatsby
        env:
          GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
  deploy:
    name: Deploy Gatsby Site
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install --immutable --immutable-cache
          yarn build:gatsby
          yarn deploy:gatsby
        env:
          GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Wait for 2 minutes
        run: sleep 120
      - name: Wait for Vercel Preview URL
        uses: zentered/vercel-preview-url@v1.0.4
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_team_id: ""
          vercel_project_id: "personal-website"
      - name: Run Lighthouse CI
        run: |
          yarn install --immutable --immutable-cache
          yarn test:next --collect.url=https://${{ steps.vercel_preview_url.outputs.preview_url }} --collect.numberOfRuns=3
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
